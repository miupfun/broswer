<div class="browser-tab-container full" fxLayout="flex" *ngIf="$browserState|async as browserModel">
  <div
    class="full-h browser-tab-item-container"
    mpWinDrag="false"
    fxFlex="100%"
    fxLayout="flex"
    *ngFor="let tab of browserModel?.tabs;let i =index"
    fxLayoutAlign="start center">
    <mp-browser-tab-item
      class="full"
      [tab]="tab"
      [active]="i===browserModel?.currentTabIndex"
      (select)="selectTab(i)"
      (close)="closeTab(i)">
    </mp-browser-tab-item>
  </div>
</div>
