<mp-browser-webview
  [id]="browser?.id"
  [src]="browser?.url"
  [nodeApiEnable]="browser?.options?.nodeApiEnable"
  (didChangeThemeColor)="themeChange($event)"
  (pageTitleUpdate)="titleChange($event)"
  (pageFaviconUpdated)="iconChange($event)"
  (newWindow)="createTab($event)"
  (didNavigateInPage)="didNavigateInPage($event)"
  (didStartLoading)="didStartLoading($event)"
  (didFinishLoad)="didFinishLoad($event)"
  (didStopLoading)="didStopLoading($event)"
  (enterHtmlFullScreen)="enterHtmlFullScreen($event)"
  (leaveHtmlFullScreen)="leaveHtmlFullScreen($event)"
  (close)="close($event)">
</mp-browser-webview>
