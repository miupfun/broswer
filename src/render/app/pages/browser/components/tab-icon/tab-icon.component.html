<i *ngIf="tab?.defaultIcon" class="iconfont" [class]="tab?.defaultIcon"></i>
<img *ngIf="!tab?.defaultIcon && tab?.icon" [src]="tab?.icon">
<i *ngIf="!tab?.defaultIcon&&!tab?.icon" class="iconfont icon-empty"></i>
<div class="tab-loading" *ngIf="tab?.loading">
  <div class="sp-circle full-page"></div>
</div>
