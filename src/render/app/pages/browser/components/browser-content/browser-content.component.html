<div *ngIf="$store|async  as browserState"
     class="browser-content">
  <div
    class="browser-inner-box"
    [class.show]="tab.id===browserState.currentTabId"
    *ngFor="let tab of browserState.tabs;let i = index"
  >
    <mp-broswer-webview [src]="tab.url"
                        (themeChange)="themeChange(i,$event)"
                        (titleChange)="titleChange(i,$event)"
                        (iconChange)="iconChange(i,$event)"
                        (newWindow)="createTab(i,$event)"
    >
    </mp-broswer-webview>
  </div>
</div>
