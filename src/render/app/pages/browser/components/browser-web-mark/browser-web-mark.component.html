<mat-tab-group mat-align-tabs="center" animationDuration="100ms" class="web-mark-tab">
  <mat-tab class="web-mark-tab-body">
    <ng-template mat-tab-label>
      <p class="web-mark-tab-label">
        <mat-icon>star</mat-icon>
      </p>
    </ng-template>
    <div class="mark-container">
      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="web-mark-tree full-width">
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
          <li class="mat-tree-node">
            {{node.name}}
          </li>
        </mat-tree-node>
        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
          <li>
            <div class="mat-tree-node" fxLayout="row" fxLayoutAlign="start center" matTreeNodeToggle mat-ripple>
              <mat-icon>
                {{treeControl.isExpanded(node) ? 'folder' : 'folder_open'}}
              </mat-icon>
              <p class="">{{node.name}}</p>
            </div>
            <ul [class.tree-invisible]="!treeControl.isExpanded(node)">
              <ng-container matTreeNodeOutlet></ng-container>
            </ul>
          </li>
        </mat-nested-tree-node>
      </mat-tree>
    </div>
  </mat-tab>
  <mat-tab class="web-mark-tab-body">
    <ng-template mat-tab-label>
      <p class="web-mark-tab-label">
        <mat-icon>history</mat-icon>
      </p>
    </ng-template>
    <mp-view-history></mp-view-history>
  </mat-tab>
</mat-tab-group>
